<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Grass Hopper</title>
<style>
html, body {
  margin: 0;
  padding: 0;
  overflow: hidden;
  background: #87cfff;
  font-family: sans-serif;
}

canvas {
  display: block;
}

/* UI */
#ui {
  position: absolute;
  inset: 0;
  pointer-events: none;
}

#inventory {
  position: absolute;
  top: 12px;
  left: 12px;
  background: rgba(0,0,0,0.4);
  color: white;
  padding: 8px 12px;
  border-radius: 10px;
  font-size: 14px;
  pointer-events: auto;
}

#globeBtn {
  position: absolute;
  top: 12px;
  right: 12px;
  width: 42px;
  height: 42px;
  background: rgba(0,0,0,0.4);
  color: white;
  border-radius: 50%;
  display: flex;
  align-items: center;
  justify-content: center;
  font-size: 20px;
  cursor: pointer;
  pointer-events: auto;
}

/* Screens */
.screen {
  position: absolute;
  inset: 0;
  background: black;
  color: white;
  display: flex;
  align-items: center;
  justify-content: center;
  font-size: 64px;
  font-weight: bold;
  opacity: 0;
  pointer-events: none;
  transition: opacity 1.5s;
}

.screen.active {
  opacity: 1;
  pointer-events: auto;
}

#worldMap {
  background: linear-gradient(#2d6bff, #88e0ff);
  flex-direction: column;
  gap: 30px;
  font-size: 32px;
}

.mapButtons {
  display: flex;
  gap: 20px;
}

.mapButtons button {
  font-size: 18px;
  padding: 12px 18px;
  border-radius: 12px;
  border: none;
  cursor: pointer;
}
</style>
</head>
<body>

<canvas id="game"></canvas>

<div id="ui">
  <div id="inventory">Inventory</div>
  <div id="globeBtn">üåç</div>
</div>

<div id="titleScreen" class="screen active">Grass Hopper</div>

<div id="worldMap" class="screen">
  <div>World Map</div>
  <div class="mapButtons">
    <button data-area="forest">Forest</button>
    <button data-area="meadow">Meadow</button>
    <button data-area="swamp">Swamp</button>
  </div>
</div>

<script>
    /* =====================
   CANVAS SETUP
===================== */
const canvas = document.getElementById("game");
const ctx = canvas.getContext("2d");

function resize() {
  canvas.width = innerWidth;
  canvas.height = innerHeight;
}
addEventListener("resize", resize);
resize();

/* =====================
   GAME STATE
===================== */
let state = "title"; // title, forest, map
let grassBlades = [];
let bugs = [];
let mouse = { x: 0, y: 0 };

const inventory = {
  hopper: 0,
  beetle: 0,
  moth: 0
};

/* =====================
   UI ELEMENTS
===================== */
const titleScreen = document.getElementById("titleScreen");
const worldMap = document.getElementById("worldMap");
const globeBtn = document.getElementById("globeBtn");
const inventoryBox = document.getElementById("inventory");

/* =====================
   GRASS SYSTEM
===================== */
class GrassBlade {
  constructor(x, baseY) {
    this.x = x;
    this.baseY = baseY;
    this.height = 40 + Math.random() * 50;
    this.angle = 0;
    this.targetAngle = 0;
  }

  update() {
    this.angle += (this.targetAngle - this.angle) * 0.15;
    this.targetAngle *= 0.9;
  }

  draw() {
    ctx.strokeStyle = "#1f7a1f";
    ctx.lineWidth = 2;
    ctx.beginPath();
    ctx.moveTo(this.x, this.baseY);
    ctx.lineTo(
      this.x + Math.sin(this.angle) * this.height,
      this.baseY - Math.cos(this.angle) * this.height
    );
    ctx.stroke();
  }

  interact(mx, my) {
    const dx = this.x - mx;
    const dy = this.baseY - my;
    const dist = Math.hypot(dx, dy);
    if (dist < 60) {
      this.targetAngle = dx * 0.03;
    }
  }
}

function createGrass() {
  grassBlades = [];
  const grassTop = canvas.height * 0.66;
  for (let x = 0; x < canvas.width; x += 6) {
    grassBlades.push(new GrassBlade(x, grassTop));
  }
}

/* =====================
   BUG SYSTEM
===================== */
class Bug {
  constructor() {
    this.reset();
  }

  reset() {
    this.x = Math.random() * canvas.width;
    this.y = canvas.height * 0.66 + Math.random() * 20;
    this.vx = (Math.random() - 0.5) * 3;
    this.vy = -6 - Math.random() * 4;
    this.radius = 10;
    this.type = ["hopper", "beetle", "moth"][Math.floor(Math.random() * 3)];
    this.color =
      this.type === "hopper" ? "#5aff5a" :
      this.type === "beetle" ? "#3b2f1e" :
      "#ddd";
  }

  update() {
    this.vy += 0.25;
    this.x += this.vx;
    this.y += this.vy;

    if (this.y > canvas.height + 50 || this.x < -50 || this.x > canvas.width + 50) {
      this.reset();
    }
  }

  draw() {
    ctx.fillStyle = this.color;
    ctx.beginPath();
    ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
    ctx.fill();
  }

  isClicked(mx, my) {
    return Math.hypot(this.x - mx, this.y - my) < this.radius;
  }
}

/* =====================
   INVENTORY DISPLAY
===================== */
function updateInventoryUI() {
  inventoryBox.innerHTML = `
    ü¶ó Hopper: ${inventory.hopper}<br>
    ü™≤ Beetle: ${inventory.beetle}<br>
    ü¶ã Moth: ${inventory.moth}
  `;
}

/* =====================
   DRAW FUNCTIONS
===================== */
function drawBackground() {
  // Sky
  ctx.fillStyle = "#7fd3ff";
  ctx.fillRect(0, 0, canvas.width, canvas.height);

  // Trees silhouette
  ctx.fillStyle = "#1f5c2b";
  for (let i = 0; i < 20; i++) {
    const x = i * 120 + 50;
    ctx.beginPath();
    ctx.arc(x, canvas.height * 0.6, 90, 0, Math.PI * 2);
    ctx.fill();
  }

  // Ground
  ctx.fillStyle = "#2d8f3a";
  ctx.fillRect(0, canvas.height * 0.66, canvas.width, canvas.height);
}

function drawGrass() {
  grassBlades.forEach(b => b.draw());
}

function drawBugs() {
  bugs.forEach(b => b.draw());
}

/* =====================
   UPDATE LOOP
===================== */
function updateGrass() {
  grassBlades.forEach(b => {
    b.interact(mouse.x, mouse.y);
    b.update();
  });
}

function updateBugs() {
  bugs.forEach(b => b.update());
}

function loop() {
  if (state === "forest") {
    drawBackground();
    updateGrass();
    drawGrass();
    updateBugs();
    drawBugs();
  }

  requestAnimationFrame(loop);
}

/* =====================
   INPUT
===================== */
canvas.addEventListener("mousemove", e => {
  mouse.x = e.clientX;
  mouse.y = e.clientY;
});

canvas.addEventListener("mousedown", e => {
  if (state !== "forest") return;

  const rect = canvas.getBoundingClientRect();
  const mx = e.clientX - rect.left;
  const my = e.clientY - rect.top;

  for (let i = bugs.length - 1; i >= 0; i--) {
    if (bugs[i].isClicked(mx, my)) {
      inventory[bugs[i].type]++;
      updateInventoryUI();
      bugs[i].reset();
      break;
    }
  }
});

/* =====================
   SCREEN TRANSITIONS
===================== */
function showForest() {
  state = "forest";
  titleScreen.classList.remove("active");
  worldMap.classList.remove("active");
  createGrass();
  bugs = [];
  for (let i = 0; i < 6; i++) bugs.push(new Bug());
}

function showMap() {
  state = "map";
  worldMap.classList.add("active");
}

function hideMap() {
  worldMap.classList.remove("active");
  showForest();
}

/* =====================
   BUTTONS
===================== */
globeBtn.addEventListener("click", () => {
  if (state === "forest") showMap();
});

document.querySelectorAll(".mapButtons button").forEach(btn => {
  btn.addEventListener("click", () => {
    hideMap();
  });
});

/* =====================
   START SEQUENCE
===================== */
updateInventoryUI();

setTimeout(() => {
  showForest();
}, 2000);

loop();
</script>

</body>
</html>
